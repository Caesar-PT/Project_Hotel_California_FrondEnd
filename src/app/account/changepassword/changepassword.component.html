
<body>

<form name="form" class="form-group" (ngSubmit)="f.form.valid && resetPassword(user.id)" #f="ngForm" novalidate>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <div class="container">
    <div class="view-account">
      <section class="module">
        <div class="module-inner">
          <div class="side-bar">
            <div class="user-info">
              <img class="img-profile img-circle img-responsive center-block" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
              <ul class="meta list list-unstyled">
                <li class="activity" style="color: red">{{user.fullName}}</li>
              </ul>
            </div>
            <nav class="side-menu">
              <ul class="nav">
                <li ><a [routerLink]="'/update/' + user.id"><span class="fa fa-cog"></span> Profile</a></li>
                <li><a [routerLink]="'/resetPass/' + user.id"><span class="fa fa-cog"></span> Reset Password</a></li>
                <li><a href="#"><span class="fa fa-credit-card"></span> Billing</a></li>
                <li><a href="#"><span class="fa fa-envelope"></span> Messages</a></li>

                <li><a href="user-drive.html"><span class="fa fa-th"></span> Drive</a></li>
                <li><a href="#"><span class="fa fa-clock-o"></span> Reminders</a></li>
              </ul>
            </nav>
          </div>
          <div class="content-panel">
            <h1 class="title">Profile<span class="pro-label label label-warning"></span></h1>
            <fieldset class="fieldset">
              <h3 class="fieldset-title">Reset password</h3>
              <div class="form-group avatar">
                <figure class="figure col-md-2 col-sm-3 col-xs-12">
                  <img class="img-rounded img-responsive" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                </figure>

              </div>


              <div class="form-group">
                <label class="col-md-2 col-sm-3 col-xs-12 control-label">Password</label>
                <div class="col-md-10 col-sm-9 col-xs-12">
                  <input name="password" type="password" class="form-control"
                         [(ngModel)]="user.password" #password="ngModel" required="required" minlength="6">
                </div>

                <div *ngIf="f.submitted && password.invalid">
                  <div *ngIf="password.errors?.required" class="text-danger">Vui lòng nhập mật khẩu </div>
                  <div *ngIf="password.errors?.minlength" class="text-danger">Vui lòng nhập mật khẩu trên 6 kí tự</div>
                </div>
              </div>

            </fieldset>

            <hr>
            <div class="form-group">
              <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
              </div>
            </div>
            <button class="btn btn-outline-success" type="submit" >Cập nhật</button>

          </div>
        </div>
      </section>
    </div>
  </div>
</form>
</body>
