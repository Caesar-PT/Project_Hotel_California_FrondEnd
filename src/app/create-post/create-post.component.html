<div class="container">
  <form (ngSubmit)="createPost()">
<!--    <div class="form-group">-->
<!--      <label for="title"> House's name: </label>-->
<!--      <input class="form-control" type="text" [(ngModel)]="post.house.name" name="title" id="title">-->
<!--      <br>-->
<!--    </div>-->
    <div class="form-group">
      <label for="house">Category</label>
      <select id="house" class="form-control" [(ngModel)]="post.house.id" name="house">
        <option *ngFor="let h of houses" [value]="h.id">
          {{h.name}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="author"> House's title: </label>
      <input class="form-control" type="text" [(ngModel)]="post.title" name="author" id="author">
      <br>
    </div>
    <div>
      <div style="float: left; width: 100px">
        <button type="submit" class="btn btn-warning">Create</button>
      </div>
      <div style="float: left; width: 150px">
        <button type="button" class="btn btn-primary" [routerLink]="'/'">Exit</button>
      </div>
    </div>
  </form>
</div>
